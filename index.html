    <link rel="stylesheet" type="text/css" href="css/style.css">

   <script>
   var GlobalAnimation;
   
   	function Start() {
   		GlobalAnimation = new Association.Game();
   	};


	$( document ).ready(function() {

		$("#searchme").keyup(function(e) {
		    if (e.which == 13) {
   				GlobalAnimation.query(this.value);
		    }
		});





	});	
		

   
  </script>   	

  <body onload = "javascript:Start()">
  	   	
		
  <div id = "Toolbar"> 
  	<input id = "searchme" type="text" name="lname"><br>
  </div>
  
  <div id = "page">  
	  <div id = "splashScreen">
	  	<div id = "titling">Automatic Brainstorming</div>  	
	  </div>	  	
 	
	  		   	
	  <div id = "panel"></div>
	  <div id = "animation_panel">
	  	<div class = "showterm" id = "term1">TERM 1</div>
		<div class = "showterm" id = "term2">TERM 2</div>
		<div class = "showterm" id = "term3">TERM 3</div>	 
		<div class = "showterm" id = "term4">TERM 3</div>		
		 	  	
	  </div>  
	  
	  <div id = "synsets"></div>  		
  </div>	
		
  </body>
