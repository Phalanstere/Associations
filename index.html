	<input id = "searchme" type="text" name="lname"><br>


   <script>
   var g;
   
   	function Start() {
   		g = new Association.Game();
   	};


	$( document ).ready(function() {

		$("#searchme").keyup(function(e) {
		    if (e.which == 13) {
   				g.query(this.value);
		    }
		});

	});	
		

   
  </script>   	

  <body onload = "javascript:Start()">
		
   	
  <div id = "panel"></div>
  <div id = "synsets"></div>  		
	
		
  </body>
